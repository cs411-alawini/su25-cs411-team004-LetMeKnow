<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign In / Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #e1f5fe, #f1f8e9);
      color: #333;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-weight: 600;
    }

    button {
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      width: 320px;
      margin: 100px auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .close {
      position: absolute;
      right: 16px;
      top: 12px;
      font-size: 28px;
      font-weight: bold;
      color: #aaa;
      cursor: pointer;
    }

    .close:hover {
      color: black;
    }

    .input-field {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .input-field:focus {
      border-color: #007bff;
      outline: none;
    }

    .form-button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  {% csrf_token %}
  <div class="container">
    <h2>Sign In</h2>
    <form id="signInForm">
      <input type="text" id="signInUsername" class="input-field" placeholder="Enter username" required><br>
      <input type="password" id="signInPassword" class="input-field" placeholder="Enter password" required><br>
      <button type="submit" class="form-button">Sign In</button>
    </form>
    <p style="margin-top: 20px;">Don't have an account?</p>
    <button id="signUpBtn">Sign Up</button>
  </div>

  <div id="signUpModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModalBtn">&times;</span>
      <h2>Create an Account</h2>
      <form id="signUpForm">
        {% csrf_token %}
        <input type="text" id="username" class="input-field" placeholder="Enter username" required><br>
        <input type="email" id="email" class="input-field" placeholder="Enter email" required><br>
        <input type="password" id="password" class="input-field" placeholder="Enter password" required><br>
        <button type="submit" class="form-button">Sign Up</button>
      </form>
    </div>
  </div>

  <script>
    const signUpModal = document.getElementById("signUpModal");
    const signUpBtn = document.getElementById("signUpBtn");
    const closeModalBtn = document.getElementById("closeModalBtn");

    signUpBtn.onclick = () => signUpModal.style.display = "block";
    closeModalBtn.onclick = () => signUpModal.style.display = "none";
    window.onclick = e => { if (e.target === signUpModal) signUpModal.style.display = "none"; };

    const signInForm = document.getElementById('signInForm');
    signInForm.addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('signInUsername').value;
      const password = document.getElementById('signInPassword').value;
      
      fetch('/signin/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username, password })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          window.location.href = `/home/?username=${encodeURIComponent(data.user.user_id)}`;
        } else {
          alert('Sign in failed: ' + data.message);
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred during sign in');
      });
    });

    const signUpForm = document.getElementById('signUpForm');
    signUpForm.addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

      const formData = new FormData();
      formData.append('username', username);
      formData.append('email', email);
      formData.append('password', password);
      formData.append('csrfmiddlewaretoken', csrfToken);

      fetch('/', {
        method: 'POST',
        body: formData
      })
      .then(response => {
        if (!response.ok) {
          return response.text().then(errorMsg => {
            alert("Sign up failed: " + errorMsg);
            throw new Error(errorMsg);
          });
        }
        return response.text();
      })
      .then(data => {
        alert('Sign up successful! You can now sign in.');
        signUpModal.style.display = 'none';
        signUpForm.reset();
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred during sign up');
      });
    });
  </script>

</body>
</html>
