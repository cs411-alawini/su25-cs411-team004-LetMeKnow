<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 40px;
      background: linear-gradient(to right, #e0f7fa, #f1f8e9);
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 40px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tab {
      padding: 12px 24px;
      border: none;
      border-radius: 12px 12px 0 0;
      margin: 0 5px;
      background-color: #cfd8dc;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    .tab:hover {
      background-color: #b0bec5;
    }

    .tab.active {
      background-color: #ffffff;
      border-top: 3px solid #007bff;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
    }

    .tab-content {
      max-width: 700px;
      margin: 0 auto;
      border-radius: 0 0 12px 12px;
      background-color: #ffffff;
      padding: 30px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      font-size: 18px;
      min-height: 150px;
    }
  </style>
</head>
<body>

  <h1 id="welcome">Welcome!</h1>

  <div class="tabs">
    <div class="tab active" onclick="showTab(1)">Map</div>
    <div class="tab" onclick="showTab(2)">Add Sighting</div>
    <div class="tab" onclick="showTab(3)">User Info</div>
  </div>

  <div class="tab-content" id="tab-content">
    This is Tab 1 content.
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username') || 'Guest';
    document.getElementById('welcome').textContent = `Welcome ${username}!`;

    function showTab(tabNum) {
      const content = {
        1: "This is Tab 1 content.",
        2: "This is Tab 2 content.",
        3: "This is Tab 3 content."
      };
      document.getElementById('tab-content').textContent = content[tabNum];

      document.querySelectorAll('.tab').forEach((tab, index) => {
        tab.classList.toggle('active', index === tabNum - 1);
      });
    }
  </script>

</body>
</html>
