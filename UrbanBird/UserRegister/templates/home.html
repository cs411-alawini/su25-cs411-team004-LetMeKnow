<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 40px;
      background: linear-gradient(to right, #e0f7fa, #f1f8e9);
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 40px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tab {
      padding: 12px 24px;
      border: none;
      border-radius: 12px 12px 0 0;
      margin: 0 5px;
      background-color: #cfd8dc;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    .tab:hover {
      background-color: #b0bec5;
    }

    .tab.active {
      background-color: #ffffff;
      border-top: 3px solid #007bff;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
    }

    .tab-content {
      max-width: 100%;
      margin: 0 auto;
      border-radius: 0 0 12px 12px;
      background-color: #ffffff;
      padding: 30px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      font-size: 18px;
      min-height: 400px;
    }
        .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .input-field:focus {
      border-color: #007bff;
      outline: none;
    }
    .form-button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .form-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1 id="welcome">Welcome!</h1>

  <div class="tabs">
    <div class="tab active" onclick="showTab(1)">Stats Explorer</div>
    <div class="tab" onclick="showTab(2)">Add Sighting</div>
    <div class="tab" onclick="showTab(3)">User Info - Leaderboard</div>
    <div class="tab" onclick="showTab(4)">Map</div>
  </div>

  <div class="tab-content" id="tab-content">
  </div>

  <script>

    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username') || 'Guest';
    document.getElementById('welcome').textContent = `Welcome ${username}!`;

    function showTab(tabNum) {
      document.querySelectorAll('.tab').forEach((tab, index) => {
        tab.classList.toggle('active', index === tabNum - 1);
      });

      const tabContent = document.getElementById('tab-content');

      if (tabNum === 1) {
        fetch('/partial/stats-explorer/')
          .then(res => res.text())
          .then(html => {
            tabContent.innerHTML = html;
            populateLocalities();
          });
      } else if (tabNum == 3) {
        fetch('/user_info/?user_id=' + username)
          .then(res => res.text())
          .then(html => {
            tabContent.innerHTML = html;
            const changeEmailBtn = document.getElementById('change-email-btn');
            const changePasswordBtn = document.getElementById('change-password-btn');
            const changeEmailForm = document.getElementById('change-email-form');
            const changePasswordForm = document.getElementById('change-password-form');
            const submitEmailChangeBtn = document.getElementById('submit-email-change');
            const submitPasswordChangeBtn = document.getElementById('submit-password-change');
            const deleteAccountBtn = document.getElementById('delete-account-btn');
            const deleteAccountForm = document.getElementById('delete-account-form');
            const confirmDeleteBtn = document.getElementById('confirm-delete-btn');
            const cancelDeleteBtn = document.getElementById('cancel-delete-btn');

            changeEmailBtn.addEventListener('click', () => {
              changePasswordBtn.disabled = true;
              changeEmailBtn.style.display = 'none';
              changeEmailForm.style.display = 'block';
            });

            changePasswordBtn.addEventListener('click', () => {
              changeEmailBtn.disabled = true;
              changePasswordBtn.style.display = 'none';
              changePasswordForm.style.display = 'block';
            });

            deleteAccountBtn.addEventListener('click', () => {
              deleteAccountForm.style.display = 'block';
            });

            confirmDeleteBtn.addEventListener('click', () => {
              fetch('/delete_account/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id: username }),
              })
              .then(response => response.json())
              .then(data => {
                if (data.success) {
                  alert('Account deleted successfully!');
                  window.location.href = '/';
                } else {
                  alert('Error deleting account');}})})
              
            cancelDeleteBtn.addEventListener('click', () => {
                deleteAccountForm.style.display = 'none';
            });

            submitEmailChangeBtn.addEventListener('click', () => {
              const newEmail = document.getElementById('new-email').value;
              fetch('/update_user_info/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: newEmail, user_id: username }),
              })
              .then(response => response.json())
              .then(data => {
                if (data.success) {
                  alert('Email updated successfully!');
                  window.history.go(0);
                  changeEmailForm.style.display = 'none';
                  changeEmailBtn.style.display = 'block';
                } else {
                  alert('Error updating email');
                }
              })
              .catch(error => console.error('Error:', error));
            });

            cancelDeleteBtn.addEventListener('click', () => {
              deleteAccountForm.style.display = 'none';
            });

            submitPasswordChangeBtn.addEventListener('click', () => {
              const newPassword = document.getElementById('new-password').value;
              fetch('/update_user_info/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password: newPassword, user_id: username }),
              })
              .then(response => response.json())
              .then(data => {
                if (data.success) {
                  alert('Password updated successfully!');
                  window.history.go(0);
                  changePasswordForm.style.display = 'none';
                  changePasswordBtn.style.display = 'block';
                }})})});
      } else if (tabNum == 2){
            tabContent.innerHTML = `
          <div>
            <h3>Add Bird Sighting</h3>
            <form id="add-sighting-form" style="max-width:400px;margin:auto;">
              <input type="text" id="species" class="input-field" placeholder="Species" required><br>
              <input type="text" id="locality" class="input-field" placeholder="Locality" required><br>
              <input type="number" step="any" id="latitude" class="input-field" placeholder="Latitude (-90 to 90)" required><br>
              <input type="number" step="any" id="longitude" class="input-field" placeholder="Longitude (-180 to 180)" required><br>
              <input type="date" id="event_date" class="input-field" required><br>
              <input type="number" id="individual_count" class="input-field" placeholder="Number of Individuals" min="1" required><br>
              <button type="submit" class="form-button">Submit Sighting</button>
            </form>
            <div id="add-sighting-result" style="margin-top: 20px;"></div>
          </div>
        `;
        document.getElementById('add-sighting-form').onsubmit = addSighting;
      }
      else if (tabNum === 4){
      
        tabContent.innerHTML = `
          <div style="display: flex; gap: 20px;">
            <div style="width: 250px; padding: 10px; background: #f0f4f8; border-radius: 12px;">
              <h4>Filter Sightings</h4>

              <label for="speciesInput"><strong>Search Species:</strong></label>
              <input list="speciesList" id="speciesInput" placeholder="e.g., Blue Jay" style="width: 100%; margin-bottom: 10px;" />
              <datalist id="speciesList">
                <option value="Northern Cardinal">
                <option value="American Robin">
                <option value="Blue Jay">
              </datalist>

              <label for="localitySelect"><strong>Select Locality:</strong></label>
              <select id="localitySelect" style="width: 100%; margin-bottom: 10px;">
                <option value="">-- Any Locality --</option>
              </select>

              <label for="limitInput"><strong>Max Sightings:</strong></label>
              <input type="number" id="limitInput" min="1" placeholder="e.g. 100" style="width: 100%; margin-bottom: 10px;">

              <button onclick="filterMap()" style="width: 100%; margin-bottom: 10px;">Apply Filters</button>
              <button onclick="initMap()" style="width: 100%; background-color: #e0e0e0;">Reset Filters</button>
            </div>

            <div style="flex-grow: 1;">
              <h3>Birding Map</h3>
              <p>Zoom / drag to explore hotspots.</p>
              <div id="map" style="height: 450px; border-radius: 12px;"></div>
            </div>
          </div>
        `;
        // THIS IS WHERE I POPULATE THE "Select locality" BOX !!!
        setTimeout(() => {
          initMap();
          fetch("/api/localities")
            .then(res => res.json())
            .then(data => {
              const localitySelect = document.getElementById("localitySelect");
              if (!localitySelect) return;
              data.localities.forEach(loc => {
                const opt = document.createElement("option");
                opt.value = loc;
                opt.textContent = loc;
                localitySelect.appendChild(opt);
              });
            })
            .catch(err => console.error("Failed to load localities:", err));
        }, 0);
      
      }
      else {
        alert('Error updating password');
      }
    }
function addSighting(event) {
  event.preventDefault();
  const species = document.getElementById('species').value.trim();
  const locality = document.getElementById('locality').value.trim();
const user_id = username; 
  const latitude = parseFloat(document.getElementById('latitude').value);
  const longitude = parseFloat(document.getElementById('longitude').value);
  const event_date = document.getElementById('event_date').value;
  const individual_count = parseInt(document.getElementById('individual_count').value, 10);

  if (latitude < -90 || latitude > 90 || longitude < -180 || longitude > 180) {
    document.getElementById('add-sighting-result').innerHTML =
      `<p style="color:red;">Invalid latitude or longitude values.</p>`;
    return;
  }

  fetch('/api/add-sighting/', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      species,
      locality,
      latitude,
      longitude,
      event_date,
      individual_count,
      user_id 
    })
  })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        document.getElementById('add-sighting-result').innerHTML =
          `<p style="color:green;">Sighting added successfully!</p>`;
        document.getElementById('add-sighting-form').reset();
      } else {
        document.getElementById('add-sighting-result').innerHTML =
          `<p style="color:red;">${data.message}</p>`;
      }
    })
    .catch(() => {
      document.getElementById('add-sighting-result').innerHTML =
        `<p style="color:red;">Failed to add sighting. Please try again.</p>`;
    });
}
      function initMap() {
      const mapContainer = document.getElementById("map");
      if (!mapContainer) return;

      window.map = new google.maps.Map(mapContainer, {
        center: { lat: 31.9686, lng: -99.9018 },
        zoom: 5.5,
      });
      window.mapMarkers = [];

      fetch("/api/sightings")
        .then(res => res.json())
        .then(data => placeMarkers(data.sightings))
        .catch(err => console.error("Initial map load failed:", err));
    }
function placeMarkers(sightings) {
      const infoWindow = new google.maps.InfoWindow();

      if (window.mapMarkers && Array.isArray(window.mapMarkers)) {
        window.mapMarkers.forEach(m => m.setMap(null));
      }
      window.mapMarkers = [];

      sightings.forEach(point => {
        const lat = parseFloat(point.latitude);
        const lng = parseFloat(point.longitude);
        if (isNaN(lat) || isNaN(lng)) return;

        const marker = new google.maps.Marker({
          position: { lat, lng },
          map: window.map,
        });
        window.mapMarkers.push(marker);

        marker.addListener("click", () => {
          const content = `
            <div>
              <strong>Common name:</strong> ${point.bird_name}<br/>
              <strong>Taxonomic name:</strong> ${point.species_id}<br/>
              <strong>Order:</strong> ${point.order_name}<br/>
              <strong>Rarity:</strong> ${point.rarity_label}<br/>
              <strong>Locality:</strong> ${point.locality}<br/>
              <strong>Lat:</strong> ${lat.toFixed(4)}<br/>
              <strong>Lng:</strong> ${lng.toFixed(4)}
            </div>`;
          infoWindow.setContent(content);
          infoWindow.open(window.map, marker);
        });
      });
    }

    // FILTER MARKERS
    // PRETTY SELF EXPLANITORY
    function filterMap() {
      const species = document.getElementById("speciesInput").value;
      const locality = document.getElementById("localitySelect").value;
      const limit = document.getElementById("limitInput").value;

      const params = new URLSearchParams();
      if (species) params.append("species", species);
      if (locality) params.append("locality", locality);
      if (limit) params.append("limit", limit);

      fetch("/api/sightings?" + params.toString())
        .then(res => res.json())
        .then(data => placeMarkers(data.sightings))
        .catch(err => console.error("Filter failed:", err));
    }

    function fetchSpeciesOverlap() {
      const locA = document.getElementById('overlapLocA').value;
      const locB = document.getElementById('overlapLocB').value;
      const displayDiv = document.getElementById('species-overlap-display');

      if (!locA || !locB) {
        displayDiv.innerHTML = `<p style="color:red;">Please select both locations.</p>`;
        return;
      }

      fetch(`/api/species-overlap?locA=${encodeURIComponent(locA)}&locB=${encodeURIComponent(locB)}`)
        .then(res => res.json())
        .then(data => {
          let speciesListHTML = "<ul>";
          data.species.forEach(species => {
            speciesListHTML += `<li>${species}</li>`;
          });
          speciesListHTML += "</ul>";

          displayDiv.innerHTML = `
            <h4>Overlapping Species</h4>
            <p><strong>Overlap count:</strong> ${data.count}</p>
            ${speciesListHTML}
          `;
        })
        .catch(err => {
          displayDiv.innerHTML = `<p style="color:red;">Failed to fetch overlap info.</p>`;
        });
    }

    // FUNCTION FOR FINDING BOIRD RARITY - ON STATSEXPLORER
    function fetchBirdsByRarity() {
      const rarity = document.getElementById("raritySelect").value;

      fetch(`/get_birds_by_rarity?rarity=${rarity}`)
        .then(response => response.json())
        .then(data => {
          const display = document.getElementById("rarity-birds-display");
          display.innerHTML = "";

          if (data.error) {
            display.innerHTML = `<p style="color:red;">Error: ${data.error}</p>`;
            return;
          }

          if (data.birds.length === 0) {
            display.innerHTML = "<p>No birds found for this rarity level.</p>";
            return;
          }

          const list = document.createElement("ul");
          data.birds.forEach(bird => {
            const item = document.createElement("li");
            item.textContent = `${bird.species_id} - ${bird.common_name}`;
            list.appendChild(item);
          });

          display.appendChild(list);
        })
        .catch(err => {
          document.getElementById("rarity-birds-display").innerHTML =
            `<p style="color:red;">Fetch failed: ${err}</p>`;
        });
    }


    function populateLocalities() {
      fetch('/api/localities/')
        .then(res => res.json())
        .then(data => {
          const localities = data.localities || [];
          const selects = [
            document.getElementById('regionSelect'),
            document.getElementById('overlapLocA'),
            document.getElementById('overlapLocB')
          ];

          selects.forEach(select => {
            select.innerHTML = '<option value="">-- Choose a locality --</option>';
            localities.forEach(loc => {
              const option = document.createElement('option');
              option.value = loc;
              option.textContent = loc;
              select.appendChild(option);
            });
          });
        })
        .catch(err => {
          console.error('Failed to fetch localities:', err);
        });
    }

    function fetchBirdStats() {
      const region = document.getElementById('regionSelect').value;
      const displayDiv = document.getElementById('bird-stats-display');
      if (!region) {
        displayDiv.innerHTML = `<p style="color:red;">Please select a locality.</p>`;
        return;
      }

      fetch(`/api/bird-stats?region=${encodeURIComponent(region)}`)
        .then(res => res.json())
        .then(data => {
          displayDiv.innerHTML = `
            <h4>Stats for: ${region}</h4>
            <p><strong>Unique species:</strong> ${data.unique_species}</p>
            <p><strong>Most frequent species ID:</strong> ${data.most_frequent_species.species_id}</p>
            <p><strong>Sightings:</strong> ${data.most_frequent_species.sightings}</p>
          `;
        })
        .catch(err => {
          displayDiv.innerHTML = `<p style="color:red;">Failed to fetch stats.</p>`;
        });
    }
    document.addEventListener("DOMContentLoaded", () => {
      showTab(1);
    });
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmlDRkxckPchGOXaYjCL6qcpcFCcle_94">
  </script>
</body>
