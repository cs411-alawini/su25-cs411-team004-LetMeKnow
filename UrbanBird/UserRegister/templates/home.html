<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 40px;
      background: linear-gradient(to right, #e0f7fa, #f1f8e9);
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 40px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tab {
      padding: 12px 24px;
      border: none;
      border-radius: 12px 12px 0 0;
      margin: 0 5px;
      background-color: #cfd8dc;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    .tab:hover {
      background-color: #b0bec5;
    }

    .tab.active {
      background-color: #ffffff;
      border-top: 3px solid #007bff;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
    }

    .tab-content {
      max-width: "100%";
      margin: 0 auto;
      border-radius: 0 0 12px 12px;
      background-color: #ffffff;
      padding: 30px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      font-size: 18px;
      min-height: 400px;
    }
  </style>
</head>
<body>

  <h1 id="welcome">Welcome!</h1>

  <div class="tabs">
    <div class="tab active" onclick="showTab(1)">Stats Explorer</div>
    <div class="tab" onclick="showTab(2)">Add Sighting</div>
    <div class="tab" onclick="showTab(3)">User Info</div>
    <div class="tab" onclick="showTab(4)">Map</div>
  </div>

<div class="tab-content" id="tab-content">
  <div id="map-tab-content">
    <h3>Bird Stats Explorer</h3>
    <label for="regionSelect"><strong>Select a locality:</strong></label>
    <select id="regionSelect">
      <option value="">-- Choose a locality --</option>
      <option value="Anahuac National Wildlife Refuge (TX)">Anahuac National Wildlife Refuge (TX)</option>
      <option value="Chicago">Chicago</option>
      <option value="High Island">High Island</option>
      <!-- Add more options here or populate via JS later -->
    </select>
    <button onclick="fetchBirdStats()">Show Facts</button>

    <div id="bird-stats-display" style="margin-top: 20px;"></div>
  </div>
</div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username') || 'Guest';
    document.getElementById('welcome').textContent = `Welcome ${username}!`;

 function showTab(tabNum) {
  document.querySelectorAll('.tab').forEach((tab, index) => {
    tab.classList.toggle('active', index === tabNum - 1);
  });

  const tabContent = document.getElementById('tab-content');

  if (tabNum === 1) {
    tabContent.innerHTML = `
      <div>
        <h3>Bird Stats Explorer</h3>
        <label for="regionSelect"><strong>Select a locality:</strong></label>
        <select id="regionSelect">
          <option value="">-- Choose a locality --</option>
          <option value="Anahuac National Wildlife Refuge (TX)">Anahuac National Wildlife Refuge (TX)</option>
          <option value="Chicago">Chicago</option>
          <option value="High Island">High Island</option>
          <!-- Add more options here -->
        </select>
        <button onclick="fetchBirdStats()">Show Facts</button>
        <div id="bird-stats-display" style="margin-top: 20px;"></div>
      </div>
    `;
  } else {
    const content = {
      2: "This is Tab 2 content.",
      3: "This is Tab 3 content.",
      4: "This is Tab 4 content"
    };
    tabContent.textContent = content[tabNum];
  }
}


function fetchBirdStats() {
  const region = document.getElementById('regionSelect').value;
  const displayDiv = document.getElementById('bird-stats-display');
  if (!region) {
    displayDiv.innerHTML = `<p style="color:red;">Please select a locality.</p>`;
    return;
  }

  fetch(`/api/bird-stats?region=${encodeURIComponent(region)}`)
    .then(res => res.json())
    .then(data => {
      displayDiv.innerHTML = `
        <h4>Stats for: ${region}</h4>
        <p><strong>Unique species:</strong> ${data.unique_species}</p>
        <p><strong>Most frequent species ID:</strong> ${data.most_frequent_species.species_id}</p>
        <p><strong>Sightings:</strong> ${data.most_frequent_species.sightings}</p>
      `;
    })
    .catch(err => {
      displayDiv.innerHTML = `<p style="color:red;">Failed to fetch stats.</p>`;
    });
}

  </script>

</body>
</html>
